<!DOCTYPE html>
<html ng-app="loginApp">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .login-container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            background: #fff;
        }
        .login-container h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group span {
            color: red;
        }
        .login-button {
            text-align: center;
        }
        .login-button button {
            background: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body ng-controller="LoginController">
    <div class="login-container">
        <h2>Login Form</h2>
        <form name="loginForm" ng-submit="submitForm()">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" ng-model="user.username" required>
                <span ng-show="loginForm.username.$touched && loginForm.username.$error.required">Username is required.</span>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" ng-model="user.password" required>
                <span ng-show="loginForm.password.$touched && loginForm.password.$error.required">Password is required.</span>
            </div>
            <div class="login-button">
                <button type="submit" ng-disabled="loginForm.$invalid">Login</button>
            </div>
        </form>

        <div ng-show="submitted">
            <p ng-bind="message"></p>
        </div>
    </div>

    <script>
        angular.module('loginApp', [])
            .controller('LoginController', function($scope) {
                $scope.user = {
                    username: '',
                    password: ''
                };

                $scope.submitted = false;

                $scope.submitForm = function() {
                    $scope.submitted = true;
                    if ($scope.loginForm.$valid) {
                        // You can perform your login logic here.
                        // Example: Check credentials, make an API request, etc.
                        if ($scope.user.username === 'demo' && $scope.user.password === 'password') {
                            $scope.message = 'Login successful!';
                        } else {
                            $scope.message = 'Invalid username or password.';
                        }
                    }
                };
            });
    </script>
</body>
</html>
